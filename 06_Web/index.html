
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript en la Web</title>
    <style>
       h1 {color:rgb(223, 31, 31);}
    </style>

</head>
<body>
    <header>
        <h1>JavaScript en la Web</h1>
    </header>
    <!-- <button onclick="saludar('Pepe')">Haz click</button> -->
    <button id="btnSaludar">Haz click</button>
    <script>
        function saludar(user="Pepe") {
            console.log(`Hola ${user}`)
        }

       document.querySelector('#btnSaludar')
       .addEventListener('click',saludar)
    </script>    
</body>
</html>
